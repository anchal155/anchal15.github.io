<div class="container" style="text-align:center">
    <div class="row" style="text-align:center;">
    <div class="col-md-12" style="font-size:22px">All Houses</div> 
    <br><br><br><br>
    </div>
    <div class="row" style="text-align:center" *ngIf="allHouses?.length > 0">
    <div  *ngFor="let house of allHouses | paginate: config" class="col-md-4"> <!--structural directive called to show the list on html page-->
    
        <div class="card card-block" style="border-style:none;">
            <img class="card-img" src="../../assets/house.png">
            <div class="card-img-overlay">
            <h5 class="card-title" style="margin-top:30%;font-size:15px;">{{house.name | uppercase}}</h5>
            <div class="card-body">
            <p class="text-center" style="font-weight: bolder;" >Region : {{house.region}} <br> ID : {{house.url.split("/").pop()}}</p>
            </div>
        
            <a [routerLink]="['/house',house.id]" class="btn btn-primary">Read</a>
    
            </div>
        </div> 
    <br/>
    </div>
    </div>
    <nav>
    <pagination-controls (pageChange)="pageChange($event)" class="pagination justify-content-center" aria-label="Previous"  aria-hidden="true"  aria-label="Next"aria-hidden="true"></pagination-controls> <!--implemented pagination-->
        </nav>
    </div>
